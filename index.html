<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vôlei dos Crias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vôlei dos Crias</h1>
    <div class="container">
        <form id="player-form">
            <div id="players">
                <div>
                    <label for="name1">Nome:</label>
                    <input type="text" id="name1" name="name" class="input-field">
                    <label for="skill1">Nota:</label>
                    <input type="number" id="skill1" name="skill" min="1" max="5" class="input-field">
                    <label for="position1">Posição:</label>
                    <select id="position1" name="position" class="input-field">
                        <option value="levantador">Levantador</option>
                        <option value="atacante">Atacante</option>
                        <option value="libero">Líbero</option>
                        <option value="central">Central</option>
                        <option value="ponteiro">Ponteiro</option>
                        <option value="joga-em-tudo-bom">Joga em Tudo Bom</option>
                        <option value="joga-em-tudo-ruim">Joga em Tudo Ruim</option>
                    </select>
                </div>
            </div>
            <button type="button" id="add-player" class="button">Adicionar Jogador</button>
        </form>
        <div id="player-table">
            <h2>Jogadores</h2>
            <p>Jogadores Adicionados: <span id="player-count">0</span></p>
            <button type="button" id="draw-teams" class="button">Sortear Times</button>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota</th>
                        <th>Posição</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody id="player-list">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal dos Times -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="teams"></div>
        </div>
    </div>

    <!-- Alerta Personalizado -->
    <div id="custom-alert" class="modal">
        <div class="modal-content">
            <span class="close-alert">&times;</span>
            <p id="alert-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
